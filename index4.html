<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Certificate Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-10 px-4">
    <!-- Main Section -->
    <div class="bg-white shadow-md rounded-lg p-6 relative">
      <!-- Header Text -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">There are 5 Courses in this Professional Certificate</h2>
      
      <!-- Course Buttons -->
      <div class="flex justify-between items-center">
        <div class="flex space-x-4">
          <button class="px-6 py-2 bg-green-500 text-white rounded-full font-medium shadow-md hover:bg-green-600 transition">
            COURSE 1
          </button>
          <button class="px-6 py-2 border border-gray-300 text-gray-800 rounded-full font-medium shadow-sm hover:bg-gray-100 transition">
            COURSE 2
          </button>
          <button class="px-6 py-2 border border-gray-300 text-gray-800 rounded-full font-medium shadow-sm hover:bg-gray-100 transition">
            COURSE 3
          </button>
          <button class="px-6 py-2 border border-gray-300 text-gray-800 rounded-full font-medium shadow-sm hover:bg-gray-100 transition">
            COURSE 4
          </button>
          <button class="px-6 py-2 border border-gray-300 text-gray-800 rounded-full font-medium shadow-sm hover:bg-gray-100 transition">
            COURSE 5
          </button>
        </div>

        <!-- Ribbon Badge -->
        <div class="absolute top-4 right-4">
          <div class="relative">
            <div class="bg-yellow-500 w-16 h-16 rounded-full flex items-center justify-center">
              <img src="c4u mg_2022 1.png" alt="Ribbon Logo" class="w-12 h-12">
            </div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
